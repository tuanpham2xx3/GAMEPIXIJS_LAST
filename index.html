<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Shooter Game</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        color: white;
        font-family: 'Arial', sans-serif;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
      }
      
      canvas {
        display: block;
        width: 100vw !important;
        height: 100vh !important;
      }
      
      /* Loading screen styles */
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      
      .loading-text {
        font-size: 24px;
        margin-bottom: 20px;
        color: #00ffff;
      }
      
      .loading-bar {
        width: 300px;
        height: 4px;
        background: #333;
        border-radius: 2px;
        overflow: hidden;
      }
      
      .loading-progress {
        height: 100%;
        background: linear-gradient(90deg, #00ffff, #ff00ff);
        width: 0%;
        transition: width 0.3s ease;
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div class="loading" id="loading">
      <div class="loading-text">Loading Space Shooter...</div>
      <div class="loading-bar">
        <div class="loading-progress" id="progress"></div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
